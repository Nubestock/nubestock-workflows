name: Deploy Azure Functions - Reusable Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment a desplegar (NUBESTOCK_DEV, NUBESTOCK_UAT, NUBESTOCK_PRD)'
        required: true
        type: string
      node_version:
        description: 'Versión de Node.js'
        required: false
        type: string
        default: '22'
    secrets:
      AZ_CLIENT_ID:
        required: true
      AZ_CLIENT_SECRET:
        required: true
      AZ_TENANT_ID:
        required: true
      AZ_SUBSCRIPTION_ID:
        required: true
      AZ_FUNCTION_APP_NAME:
        required: true
      AZ_RESOURCE_GROUP:
        required: true

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend-deploy'
  NODE_VERSION: ${{ inputs.node_version }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Backend Repository
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies & build
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact
        working-directory: ./backend
        run: zip -r ../release.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip -d backend-deploy

      - name: Login to Azure
        run: |
          az login --service-principal \
            --username "${{ secrets.AZ_CLIENT_ID }}" \
            --password "${{ secrets.AZ_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZ_TENANT_ID }}" \
            --output none

          az account set --subscription "${{ secrets.AZ_SUBSCRIPTION_ID }}"

      - name: Validar existencia del Function App
        run: |
          echo "Validando existencia del Function App..."

          FUNCTION_APP_NAME="${{ secrets.AZ_FUNCTION_APP_NAME }}"
          RESOURCE_GROUP="${{ secrets.AZ_RESOURCE_GROUP }}"

          if az functionapp show \
              --name "$FUNCTION_APP_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              &>/dev/null; then
            echo "Function App encontrado. Continuando despliegue."
          else
            echo ""
            echo "ERROR"
            echo "--------------------------------------------------"
            echo "El Function App '$FUNCTION_APP_NAME' NO existe"
            echo "Resource Group: $RESOURCE_GROUP"
            echo ""
            echo "Este workflow NO crea infraestructura."
            echo "Crea el Function App previamente usando ARM/Bicep."
            echo "Abortando despliegue."
            exit 1
          fi

          - name: Sincronizar Application Settings desde .env.template
          shell: bash
          run: |
            echo "Sincronizando variables dinámicas desde .env.template..."
        
            TEMPLATE_FILE="backend/.env.template"
        
            if [ ! -f "$TEMPLATE_FILE" ]; then
              echo "No se encontró $TEMPLATE_FILE. Abortando."
              exit 1
            fi
        
            SETTINGS=""
        
            while IFS= read -r VAR || [ -n "$VAR" ]; do
              # Ignorar líneas vacías o comentarios
              [[ -z "$VAR" || "$VAR" == \#* ]] && continue
        
              # Obtener valor desde variables de entorno (secrets)
              VALUE="${!VAR}"
        
              if [ -z "$VALUE" ]; then
                echo "WARNING: Secret '$VAR' no está definido en este environment (se omite)"
              else
                SETTINGS="$SETTINGS $VAR=$VALUE"
              fi
            done < "$TEMPLATE_FILE"
        
            if [ -n "$SETTINGS" ]; then
              az functionapp config appsettings set \
                --name "${{ secrets.AZ_FUNCTION_APP_NAME }}" \
                --resource-group "${{ secrets.AZ_RESOURCE_GROUP }}" \
                --settings $SETTINGS
            else
              echo "No hay variables para sincronizar."
            fi
        
      - name: Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZ_FUNCTION_APP_NAME }}
          slot-name: Production
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
