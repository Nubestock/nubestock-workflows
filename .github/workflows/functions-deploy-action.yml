name: Deploy Azure Functions - Reusable Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment a desplegar (NUBESTOCK_DEV, NUBESTOCK_UAT, NUBESTOCK_PRD)'
        required: true
        type: string
      node_version:
        description: 'Versi√≥n de Node.js'
        required: false
        type: string
        default: '22'
      repo_url:
        description: 'URL del repositorio (se obtiene autom√°ticamente)'
        required: false
        type: string
      branch:
        description: 'Branch del repositorio (se obtiene autom√°ticamente)'
        required: false
        type: string
    secrets:
      AZ_CLIENT_ID:
        required: true
      AZ_CLIENT_SECRET:
        required: true
      AZ_TENANT_ID:
        required: true
      AZ_SUBSCRIPTION_ID:
        required: true
      AZ_FUNCTION_APP_NAME:
        required: true
      AZ_RESOURCE_GROUP:
        required: true
      AZ_LOCATION:
        required: false
      AZ_APP_SERVICE_PLAN:
        required: false
      DATABASE_HOSTNAME:
        required: true
      DATABASE_PORT:
        required: true
      DATABASE_USERNAME:
        required: true
      DATABASE_PASSWORD:
        required: true
      DATABASE_NAME:
        required: true

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend-deploy'
  NODE_VERSION: ${{ inputs.node_version }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 'Checkout Backend Repository'
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Resolve Project Dependencies Using Npm'
        shell: bash
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment
        shell: bash
        working-directory: ./backend
        run: zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip -d backend-deploy

      - name: List ZIP contents
        run: unzip -l release.zip

      - name: Checkout nubestock-workflows for ARM templates
        uses: actions/checkout@v4
        with:
          repository: Nubestock/nubestock-workflows
          path: nubestock-workflows
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verificar Secrets del Environment
        run: |
          # Verificar que todas las variables est√°n definidas ANTES de hacer login
          echo "üîç Verificando variables del environment: ${{ inputs.environment }}"
          
          # Secrets de Azure (Autenticaci√≥n) - Verificar primero porque se necesitan para el login
          if [ -z "${{ secrets.AZ_CLIENT_ID }}" ]; then echo "‚ùå ERROR: La variable AZ_CLIENT_ID no est√° definida. Abortando despliegue."; exit 1; else echo "‚úÖ AZ_CLIENT_ID detectada correctamente."; fi
          if [ -z "${{ secrets.AZ_CLIENT_SECRET }}" ]; then echo "‚ùå ERROR: La variable AZ_CLIENT_SECRET no est√° definida. Abortando despliegue."; exit 1; else echo "‚úÖ AZ_CLIENT_SECRET detectada correctamente."; fi
          if [ -z "${{ secrets.AZ_TENANT_ID }}" ]; then echo "‚ùå ERROR: La variable AZ_TENANT_ID no est√° definida. Abortando despliegue."; exit 1; else echo "‚úÖ AZ_TENANT_ID detectada correctamente."; fi
          if [ -z "${{ secrets.AZ_SUBSCRIPTION_ID }}" ]; then echo "‚ùå ERROR: La variable AZ_SUBSCRIPTION_ID no est√° definida. Abortando despliegue."; exit 1; else echo "‚úÖ AZ_SUBSCRIPTION_ID detectada correctamente."; fi
          
          # Secrets de Azure (Recursos)
          if [ -z "${{ secrets.AZ_FUNCTION_APP_NAME }}" ]; then echo "‚ùå ERROR: La variable AZ_FUNCTION_APP_NAME no est√° definida. Abortando despliegue."; exit 1; else echo "‚úÖ AZ_FUNCTION_APP_NAME detectada correctamente."; fi
          if [ -z "${{ secrets.AZ_RESOURCE_GROUP }}" ]; then echo "‚ùå ERROR: La variable AZ_RESOURCE_GROUP no est√° definida. Abortando despliegue."; exit 1; else echo "‚úÖ AZ_RESOURCE_GROUP detectada correctamente."; fi
          
          # Secrets de Base de Datos
          if [ -z "${{ secrets.DATABASE_HOSTNAME }}" ]; then echo "‚ùå ERROR: La variable DATABASE_HOSTNAME no est√° definida. Abortando despliegue."; exit 1; else echo "‚úÖ DATABASE_HOSTNAME detectada correctamente."; fi
          if [ -z "${{ secrets.DATABASE_PORT }}" ]; then echo "‚ùå ERROR: La variable DATABASE_PORT no est√° definida. Abortando despliegue."; exit 1; else echo "‚úÖ DATABASE_PORT detectada correctamente."; fi
          if [ -z "${{ secrets.DATABASE_USERNAME }}" ]; then echo "‚ùå ERROR: La variable DATABASE_USERNAME no est√° definida. Abortando despliegue."; exit 1; else echo "‚úÖ DATABASE_USERNAME detectada correctamente."; fi
          if [ -z "${{ secrets.DATABASE_PASSWORD }}" ]; then echo "‚ùå ERROR: La variable DATABASE_PASSWORD no est√° definida. Abortando despliegue."; exit 1; else echo "‚úÖ DATABASE_PASSWORD detectada correctamente."; fi
          if [ -z "${{ secrets.DATABASE_NAME }}" ]; then echo "‚ùå ERROR: La variable DATABASE_NAME no est√° definida. Abortando despliegue."; exit 1; else echo "‚úÖ DATABASE_NAME detectada correctamente."; fi
          
          echo "‚úÖ Todos los secrets est√°n presentes. Procediendo con el login a Azure..."

      - name: Login to Azure
        run: |
          az login --service-principal \
            --username "${{ secrets.AZ_CLIENT_ID }}" \
            --password "${{ secrets.AZ_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZ_TENANT_ID }}" \
            --output none
          
          az account set --subscription "${{ secrets.AZ_SUBSCRIPTION_ID }}"

      - name: Verificar y Crear Recursos de Azure
        run: |
          echo "üîç Verificando recursos de Azure..."
          echo "Resource Group: ${{ secrets.AZ_RESOURCE_GROUP }}"
          echo "Function App Name: ${{ secrets.AZ_FUNCTION_APP_NAME }}"
          echo ""
          
          # Verificar o crear Resource Group
          echo "üìã Verificando Resource Group..."
          if az group show --name "${{ secrets.AZ_RESOURCE_GROUP }}" &>/dev/null; then
            echo "‚úÖ Resource Group encontrado"
            LOCATION=$(az group show --name "${{ secrets.AZ_RESOURCE_GROUP }}" --query location -o tsv)
            echo "üìç Ubicaci√≥n del Resource Group: $LOCATION"
          else
            echo "‚ö†Ô∏è Resource Group no encontrado. Creando nuevo Resource Group en East US..."
            az group create \
              --name "${{ secrets.AZ_RESOURCE_GROUP }}" \
              --location "eastus"
            LOCATION="eastus"
            echo "‚úÖ Resource Group creado exitosamente en East US"
          fi
          
          # Variables
          FUNCTION_APP_NAME="${{ secrets.AZ_FUNCTION_APP_NAME }}"
          RESOURCE_GROUP="${{ secrets.AZ_RESOURCE_GROUP }}"
          
          # Determinar ubicaci√≥n (por defecto: eastus, o usar la del RG si existe, o el secret)
          if [ -n "${{ secrets.AZ_LOCATION }}" ]; then
            LOCATION="${{ secrets.AZ_LOCATION }}"
          elif [ -n "$LOCATION" ]; then
            # Ya est√° definida desde el Resource Group
            LOCATION="$LOCATION"
          else
            # Por defecto: East US (gratis)
            LOCATION="eastus"
          fi
          
          echo "üìç Ubicaci√≥n a usar: $LOCATION"
          
          # Verificar o crear App Service Plan
          APP_SERVICE_PLAN_NAME="${{ secrets.AZ_APP_SERVICE_PLAN }}"
          if [ -z "$APP_SERVICE_PLAN_NAME" ]; then
            APP_SERVICE_PLAN_NAME="${FUNCTION_APP_NAME}-plan"
          fi
          
          echo ""
          echo "üìã Verificando App Service Plan: $APP_SERVICE_PLAN_NAME"
          if az appservice plan show --name "$APP_SERVICE_PLAN_NAME" --resource-group "$RESOURCE_GROUP" &>/dev/null; then
            echo "‚úÖ App Service Plan encontrado"
          else
            echo "‚ö†Ô∏è App Service Plan no encontrado. Creando nuevo plan (FREE tier)..."
            az appservice plan create \
              --name "$APP_SERVICE_PLAN_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --location "$LOCATION" \
              --sku FREE \
              --is-linux
            echo "‚úÖ App Service Plan creado exitosamente (FREE tier)"
          fi
          
          # Verificar que el Function App existe
          echo ""
          echo "üîç Verificando Function App..."
          if az functionapp show --name "$FUNCTION_APP_NAME" --resource-group "$RESOURCE_GROUP" &>/dev/null; then
            echo "‚úÖ Function App encontrado - no es necesario crearlo"
          else
            echo "‚ö†Ô∏è Function App no encontrado. Se crear√° usando ARM template."
            
            # Obtener informaci√≥n del repositorio
            if [ -n "${{ inputs.repo_url }}" ]; then
              REPO_URL="${{ inputs.repo_url }}"
            else
              REPO_URL="https://github.com/${{ github.repository }}"
            fi
            
            if [ -n "${{ inputs.branch }}" ]; then
              BRANCH="${{ inputs.branch }}"
            else
              BRANCH="${{ github.ref_name }}"
            fi
            
            # Leer par√°metros base desde el template y actualizar valores din√°micos
            echo "üìÑ Preparando par√°metros para ARM template..."
            
            # Leer el archivo de par√°metros base y actualizar valores din√°micos usando jq
            PARAMS_FILE="./nubestock-workflows/.github/arm-templates/parameters.json"
            TEMP_PARAMS="/tmp/parameters.json"
            
            # Copiar el archivo base
            cp "$PARAMS_FILE" "$TEMP_PARAMS"
            
            # Actualizar valores din√°micos usando jq
            jq --arg subId "${{ secrets.AZ_SUBSCRIPTION_ID }}" \
               --arg name "${{ secrets.AZ_FUNCTION_APP_NAME }}" \
               --arg location "$LOCATION" \
               --arg repoUrl "$REPO_URL" \
               --arg branch "$BRANCH" \
               --arg resourceGroup "$RESOURCE_GROUP" \
               --arg hostingPlan "$APP_SERVICE_PLAN_NAME" \
               '.parameters.subscriptionId.value = $subId |
                .parameters.name.value = $name |
                .parameters.location.value = $location |
                .parameters.repoUrl.value = $repoUrl |
                .parameters.branch.value = $branch |
                .parameters.serverFarmResourceGroup.value = $resourceGroup |
                .parameters.hostingPlanName.value = $hostingPlan' \
               "$TEMP_PARAMS" > "$TEMP_PARAMS.tmp" && mv "$TEMP_PARAMS.tmp" "$TEMP_PARAMS"
            
            # Desplegar ARM template
            echo "üöÄ Desplegando ARM template..."
            az deployment group create \
              --resource-group "$RESOURCE_GROUP" \
              --template-file "./nubestock-workflows/.github/arm-templates/template.json" \
              --parameters "@$TEMP_PARAMS"
            
            if [ $? -eq 0 ]; then
              echo "‚úÖ Function App creado exitosamente usando ARM template"
            else
              echo "‚ùå Error al desplegar ARM template"
              exit 1
            fi
            
            # Limpiar archivo temporal
            rm -f "$TEMP_PARAMS"
          fi
          
          # Mostrar informaci√≥n del Function App
          echo ""
          echo "üìã Informaci√≥n del Function App:"
          az functionapp show --name "$FUNCTION_APP_NAME" --resource-group "$RESOURCE_GROUP" --query "{Name:name, State:state, Location:location, Runtime:siteConfig.linuxFxVersion}" -o table

      - name: Sincronizar Application Settings desde GitHub Secrets a Azure Function
        run: |
          echo "‚úÖ Todas las variables necesarias est√°n presentes. Procediendo a sincronizar..."

          az functionapp config appsettings set \
            --name '${{ secrets.AZ_FUNCTION_APP_NAME }}' \
            --resource-group '${{ secrets.AZ_RESOURCE_GROUP }}' \
            --settings \
              DATABASE_HOSTNAME="${{ secrets.DATABASE_HOSTNAME }}" \
              DATABASE_PORT="${{ secrets.DATABASE_PORT }}" \
              DATABASE_USERNAME="${{ secrets.DATABASE_USERNAME }}" \
              DATABASE_PASSWORD="${{ secrets.DATABASE_PASSWORD }}" \
              DATABASE_NAME="${{ secrets.DATABASE_NAME }}"

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ secrets.AZ_FUNCTION_APP_NAME }}
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
