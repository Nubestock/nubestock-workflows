name: Deploy Azure Functions - Reusable Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment a desplegar (NUBESTOCK_DEV, NUBESTOCK_UAT, NUBESTOCK_PRD)"
        required: true
        type: string
      node_version:
        description: "Versi√≥n de Node.js"
        required: false
        type: string
        default: "22"
    secrets:
      AZ_CLIENT_ID:
        required: true
      AZ_CLIENT_SECRET:
        required: true
      AZ_TENANT_ID:
        required: true
      AZ_SUBSCRIPTION_ID:
        required: true
      AZ_FUNCTION_APP_NAME:
        required: true
      AZ_RESOURCE_GROUP:
        required: true

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: backend-deploy
  NODE_VERSION: ${{ inputs.node_version }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Backend Repository
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies & build
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact
        working-directory: ./backend
        run: zip -r ../release.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip -d backend-deploy

      # üëá CLAVE: checkout del repo de workflows (donde vive .env.template)
      - name: Checkout nubestock-workflows
        uses: actions/checkout@v4
        with:
          repository: Nubestock/nubestock-workflows
          ref: master
          path: workflows

      - name: Login to Azure
        shell: bash
        run: |
          az login --service-principal \
            --username "${{ secrets.AZ_CLIENT_ID }}" \
            --password "${{ secrets.AZ_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZ_TENANT_ID }}" \
            --output none

          az account set --subscription "${{ secrets.AZ_SUBSCRIPTION_ID }}"

      - name: Validar existencia del Function App
        shell: bash
        run: |
          echo "üîç Validando existencia del Function App..."

          FUNCTION_APP_NAME="${{ secrets.AZ_FUNCTION_APP_NAME }}"
          RESOURCE_GROUP="${{ secrets.AZ_RESOURCE_GROUP }}"

          if az functionapp show \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            &>/dev/null; then
            echo "‚úÖ Function App encontrado. Continuando despliegue."
          else
            echo ""
            echo "‚ùå ERROR CR√çTICO"
            echo "---------------------------------------------"
            echo "‚ùå El Function App '$FUNCTION_APP_NAME' NO existe"
            echo "‚ùå Resource Group: $RESOURCE_GROUP"
            echo ""
            echo "üëâ Este workflow NO crea infraestructura"
            echo "üëâ Crea el Function App previamente (ARM/Bicep)"
            echo "‚õî Abortando despliegue"
            exit 1
          fi

      - name: Sincronizar Application Settings desde .env.template
        shell: bash
        run: |
          echo "üîÑ Sincronizando variables din√°micas desde .env.template..."

          TEMPLATE_FILE="workflows/.env.template"

          if [ ! -f "$TEMPLATE_FILE" ]; then
            echo "‚ùå No se encontr√≥ $TEMPLATE_FILE"
            exit 1
          fi

          SETTINGS=()

          while IFS= read -r VAR || [ -n "$VAR" ]; do
            [[ -z "$VAR" || "$VAR" == \#* ]] && continue

            VALUE="${!VAR}"

            if [ -n "$VALUE" ]; then
              SETTINGS+=("$VAR=$VALUE")
            else
              echo "‚ö†Ô∏è Variable '$VAR' no definida (omitida)"
            fi
          done < "$TEMPLATE_FILE"

          if [ ${#SETTINGS[@]} -eq 0 ]; then
            echo "‚ÑπÔ∏è No hay variables para sincronizar"
            exit 0
          fi

          echo "üì¶ Variables sincronizadas:"
          for S in "${SETTINGS[@]}"; do
            echo " - ${S%%=*}"
          done

          az functionapp config appsettings set \
            --name "${{ secrets.AZ_FUNCTION_APP_NAME }}" \
            --resource-group "${{ secrets.AZ_RESOURCE_GROUP }}" \
            --settings "${SETTINGS[@]}"

      - name: Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZ_FUNCTION_APP_NAME }}
          slot-name: Production
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}