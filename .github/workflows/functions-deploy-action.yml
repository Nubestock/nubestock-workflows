name: Deploy Azure Functions - Reusable Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment a desplegar (NUBESTOCK_DEV, NUBESTOCK_UAT, NUBESTOCK_PRD)'
        required: true
        type: string
      node_version:
        description: 'VersiÃ³n de Node.js'
        required: false
        type: string
        default: '22'
    secrets:
      AZ_CLIENT_ID:
        required: true
      AZ_CLIENT_SECRET:
        required: true
      AZ_TENANT_ID:
        required: true
      AZ_SUBSCRIPTION_ID:
        required: true
      AZ_FUNCTION_APP_NAME:
        required: true
      AZ_RESOURCE_GROUP:
        required: true
      AZ_LOCATION:
        required: false
      AZ_APP_SERVICE_PLAN:
        required: false
      DATABASE_HOSTNAME:
        required: true
      DATABASE_PORT:
        required: true
      DATABASE_USERNAME:
        required: true
      DATABASE_PASSWORD:
        required: true
      DATABASE_NAME:
        required: true

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend-deploy'
  NODE_VERSION: ${{ inputs.node_version }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 'Checkout Backend Repository'
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Resolve Project Dependencies Using Npm'
        shell: bash
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment
        shell: bash
        working-directory: ./backend
        run: zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip -d backend-deploy

      - name: List ZIP contents
        run: unzip -l release.zip

      - name: Verificar Secrets del Environment
        run: |
          # Verificar que todas las variables estÃ¡n definidas ANTES de hacer login
          echo "ðŸ” Verificando variables del environment: ${{ inputs.environment }}"
          
          # Secrets de Azure (AutenticaciÃ³n) - Verificar primero porque se necesitan para el login
          if [ -z "${{ secrets.AZ_CLIENT_ID }}" ]; then echo "âŒ ERROR: La variable AZ_CLIENT_ID no estÃ¡ definida. Abortando despliegue."; exit 1; else echo "âœ… AZ_CLIENT_ID detectada correctamente."; fi
          if [ -z "${{ secrets.AZ_CLIENT_SECRET }}" ]; then echo "âŒ ERROR: La variable AZ_CLIENT_SECRET no estÃ¡ definida. Abortando despliegue."; exit 1; else echo "âœ… AZ_CLIENT_SECRET detectada correctamente."; fi
          if [ -z "${{ secrets.AZ_TENANT_ID }}" ]; then echo "âŒ ERROR: La variable AZ_TENANT_ID no estÃ¡ definida. Abortando despliegue."; exit 1; else echo "âœ… AZ_TENANT_ID detectada correctamente."; fi
          if [ -z "${{ secrets.AZ_SUBSCRIPTION_ID }}" ]; then echo "âŒ ERROR: La variable AZ_SUBSCRIPTION_ID no estÃ¡ definida. Abortando despliegue."; exit 1; else echo "âœ… AZ_SUBSCRIPTION_ID detectada correctamente."; fi
          
          # Secrets de Azure (Recursos)
          if [ -z "${{ secrets.AZ_FUNCTION_APP_NAME }}" ]; then echo "âŒ ERROR: La variable AZ_FUNCTION_APP_NAME no estÃ¡ definida. Abortando despliegue."; exit 1; else echo "âœ… AZ_FUNCTION_APP_NAME detectada correctamente."; fi
          if [ -z "${{ secrets.AZ_RESOURCE_GROUP }}" ]; then echo "âŒ ERROR: La variable AZ_RESOURCE_GROUP no estÃ¡ definida. Abortando despliegue."; exit 1; else echo "âœ… AZ_RESOURCE_GROUP detectada correctamente."; fi
          
          # Secrets de Base de Datos
          if [ -z "${{ secrets.DATABASE_HOSTNAME }}" ]; then echo "âŒ ERROR: La variable DATABASE_HOSTNAME no estÃ¡ definida. Abortando despliegue."; exit 1; else echo "âœ… DATABASE_HOSTNAME detectada correctamente."; fi
          if [ -z "${{ secrets.DATABASE_PORT }}" ]; then echo "âŒ ERROR: La variable DATABASE_PORT no estÃ¡ definida. Abortando despliegue."; exit 1; else echo "âœ… DATABASE_PORT detectada correctamente."; fi
          if [ -z "${{ secrets.DATABASE_USERNAME }}" ]; then echo "âŒ ERROR: La variable DATABASE_USERNAME no estÃ¡ definida. Abortando despliegue."; exit 1; else echo "âœ… DATABASE_USERNAME detectada correctamente."; fi
          if [ -z "${{ secrets.DATABASE_PASSWORD }}" ]; then echo "âŒ ERROR: La variable DATABASE_PASSWORD no estÃ¡ definida. Abortando despliegue."; exit 1; else echo "âœ… DATABASE_PASSWORD detectada correctamente."; fi
          if [ -z "${{ secrets.DATABASE_NAME }}" ]; then echo "âŒ ERROR: La variable DATABASE_NAME no estÃ¡ definida. Abortando despliegue."; exit 1; else echo "âœ… DATABASE_NAME detectada correctamente."; fi
          
          echo "âœ… Todos los secrets estÃ¡n presentes. Procediendo con el login a Azure..."

      - name: Login to Azure
        run: |
          az login --service-principal \
            --username "${{ secrets.AZ_CLIENT_ID }}" \
            --password "${{ secrets.AZ_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZ_TENANT_ID }}" \
            --output none
          
          az account set --subscription "${{ secrets.AZ_SUBSCRIPTION_ID }}"

      - name: Verificar y Crear Recursos de Azure
        run: |
          echo "ðŸ” Verificando recursos de Azure..."
          echo "Resource Group: ${{ secrets.AZ_RESOURCE_GROUP }}"
          echo "Function App Name: ${{ secrets.AZ_FUNCTION_APP_NAME }}"
          echo ""
          
          # Verificar o crear Resource Group
          echo "ðŸ“‹ Verificando Resource Group..."
          if az group show --name "${{ secrets.AZ_RESOURCE_GROUP }}" &>/dev/null; then
            echo "âœ… Resource Group encontrado"
            LOCATION=$(az group show --name "${{ secrets.AZ_RESOURCE_GROUP }}" --query location -o tsv)
            echo "ðŸ“ UbicaciÃ³n del Resource Group: $LOCATION"
          else
            echo "âš ï¸ Resource Group no encontrado. Creando nuevo Resource Group en East US..."
            az group create \
              --name "${{ secrets.AZ_RESOURCE_GROUP }}" \
              --location "eastus"
            LOCATION="eastus"
            echo "âœ… Resource Group creado exitosamente en East US"
          fi
          
          # Variables
          FUNCTION_APP_NAME="${{ secrets.AZ_FUNCTION_APP_NAME }}"
          RESOURCE_GROUP="${{ secrets.AZ_RESOURCE_GROUP }}"
          
          # Determinar ubicaciÃ³n (por defecto: eastus, o usar la del RG si existe, o el secret)
          if [ -n "${{ secrets.AZ_LOCATION }}" ]; then
            LOCATION="${{ secrets.AZ_LOCATION }}"
          elif [ -n "$LOCATION" ]; then
            # Ya estÃ¡ definida desde el Resource Group
            LOCATION="$LOCATION"
          else
            # Por defecto: East US (gratis)
            LOCATION="eastus"
          fi
          
          echo "ðŸ“ UbicaciÃ³n a usar: $LOCATION"
          
          # Verificar o crear App Service Plan
          APP_SERVICE_PLAN_NAME="${{ secrets.AZ_APP_SERVICE_PLAN }}"
          if [ -z "$APP_SERVICE_PLAN_NAME" ]; then
            APP_SERVICE_PLAN_NAME="${FUNCTION_APP_NAME}-plan"
          fi
          
          echo ""
          echo "ðŸ“‹ Verificando App Service Plan: $APP_SERVICE_PLAN_NAME"
          if az appservice plan show --name "$APP_SERVICE_PLAN_NAME" --resource-group "$RESOURCE_GROUP" &>/dev/null; then
            echo "âœ… App Service Plan encontrado"
          else
            echo "âš ï¸ App Service Plan no encontrado. Creando nuevo plan (FREE tier)..."
            az appservice plan create \
              --name "$APP_SERVICE_PLAN_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --location "$LOCATION" \
              --sku FREE \
              --is-linux
            echo "âœ… App Service Plan creado exitosamente (FREE tier)"
          fi
          
          # Verificar que el Function App existe
          echo ""
          echo "ðŸ” Verificando Function App..."
          if az functionapp show --name "$FUNCTION_APP_NAME" --resource-group "$RESOURCE_GROUP" &>/dev/null; then
            echo "âœ… Function App encontrado - no es necesario crearlo"
          else
            echo "âš ï¸ Function App no encontrado. Creando nuevo Function App..."
            
            # Crear Storage Account para el Function App (requerido)
            # El nombre debe ser Ãºnico globalmente, solo minÃºsculas y nÃºmeros, 3-24 caracteres
            STORAGE_ACCOUNT_NAME=$(echo "$FUNCTION_APP_NAME" | tr '[:upper:]' '[:lower:]' | tr -d '-' | cut -c1-20)
            STORAGE_ACCOUNT_NAME="${STORAGE_ACCOUNT_NAME}sa"
            
            echo "ðŸ“¦ Verificando Storage Account: $STORAGE_ACCOUNT_NAME"
            if az storage account show --name "$STORAGE_ACCOUNT_NAME" --resource-group "$RESOURCE_GROUP" &>/dev/null; then
              echo "âœ… Storage Account encontrado"
            else
              echo "ðŸ“¦ Creando Storage Account..."
              az storage account create \
                --name "$STORAGE_ACCOUNT_NAME" \
                --resource-group "$RESOURCE_GROUP" \
                --location "$LOCATION" \
                --sku Standard_LRS
              echo "âœ… Storage Account creado"
            fi
            
            # Crear Function App
            echo "ðŸš€ Creando Function App..."
            az functionapp create \
              --name "$FUNCTION_APP_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --storage-account "$STORAGE_ACCOUNT_NAME" \
              --plan "$APP_SERVICE_PLAN_NAME" \
              --runtime "node" \
              --runtime-version "${{ env.NODE_VERSION }}" \
              --functions-version 4 \
              --os-type Linux
            
            echo "âœ… Function App creado exitosamente"
          fi
          
          # Mostrar informaciÃ³n del Function App
          echo ""
          echo "ðŸ“‹ InformaciÃ³n del Function App:"
          az functionapp show --name "$FUNCTION_APP_NAME" --resource-group "$RESOURCE_GROUP" --query "{Name:name, State:state, Location:location, Runtime:siteConfig.linuxFxVersion}" -o table

      - name: Sincronizar Application Settings desde GitHub Secrets a Azure Function
        run: |
          echo "âœ… Todas las variables necesarias estÃ¡n presentes. Procediendo a sincronizar..."

          az functionapp config appsettings set \
            --name '${{ secrets.AZ_FUNCTION_APP_NAME }}' \
            --resource-group '${{ secrets.AZ_RESOURCE_GROUP }}' \
            --settings \
              DATABASE_HOSTNAME="${{ secrets.DATABASE_HOSTNAME }}" \
              DATABASE_PORT="${{ secrets.DATABASE_PORT }}" \
              DATABASE_USERNAME="${{ secrets.DATABASE_USERNAME }}" \
              DATABASE_PASSWORD="${{ secrets.DATABASE_PASSWORD }}" \
              DATABASE_NAME="${{ secrets.DATABASE_NAME }}"

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ secrets.AZ_FUNCTION_APP_NAME }}
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
